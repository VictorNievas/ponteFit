<div class="relative min-h-screen overflow-hidden">
  <!-- Video de fondo local -->
  <video autoplay muted loop class="absolute inset-0 w-full h-full object-cover z-0">
    <source src="assets/videos/244839_medium.mp4" type="video/mp4">
    Tu navegador no soporta videos HTML5.
  </video>

  <!-- Contenedor del formulario -->
  <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl overflow-hidden transform transition-all duration-300 hover:scale-105">
      <div class="p-8 sm:p-12">
        <div class="flex flex-col justify-center items-center gap-3 pb-6">
          <h1 class="text-4xl font-bold text-indigo-800">PonteFit</h1>
          <p class="text-sm font-medium text-gray-600 text-center">Inicia sesión en tu cuenta de PonteFit</p>
        </div>
        <form class="space-y-6">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
              </span>
              <input type="text" id="username" name="username" [(ngModel)]="username" class="pl-10 w-full px-4 py-3 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 ease-in-out" placeholder="Ingresa tu usuario" required>
            </div>
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
              </span>
              <input type="password" id="password" name="password" [(ngModel)]="password" class="pl-10 w-full px-4 py-3 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 ease-in-out" placeholder="••••••••••" required>
            </div>
          </div>
          <div>
            <button type="button" (click)="login()" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 ease-in-out transform hover:scale-105">
              Iniciar Sesión
            </button>
          </div>
        </form>
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            ¿No tienes una cuenta todavía? 
            <a href="/registro" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors duration-300 ease-in-out">Regístrate</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
